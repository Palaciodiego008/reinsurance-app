<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contratos de Reaseguro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-contract"></i> Gestión de Contratos de Reaseguro</h1>
        </header>

        <main>
            <section class="form-section">
                <div class="card">
                    <h2>Agregar Nuevo Contrato</h2>
                    <form id="contract-form">
                        <div class="form-group">
                            <label for="contract-name">Nombre del Contrato:</label>
                            <input type="text" id="contract-name" placeholder="Ej: Contrato XYZ" required>
                        </div>

                        <div class="form-group">
                            <label for="premium-amount">Monto de Prima:</label>
                            <div class="input-with-icon">
                                <i class="fas fa-dollar-sign"></i>
                                <input type="number" id="premium-amount" min="0" step="0.01" placeholder="Ej: 1000.00" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="start-date">Fecha de Inicio:</label>
                            <input type="date" id="start-date" required>
                        </div>

                        <div class="form-group">
                            <label for="end-date">Fecha de Finalización:</label>
                            <input type="date" id="end-date" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Agregar Contrato
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="list-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Lista de Contratos</h2>
                        <div class="search-container">
                            <input type="text" id="search" placeholder="Buscar contratos...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="loading-spinner" id="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando contratos...</p>
                    </div>
                    <div class="contract-list" id="contract-list">
                        <!-- Los contratos se cargarán aquí dinámicamente -->
                        <div class="no-contracts" id="no-contracts">
                            <i class="fas fa-file-invoice"></i>
                            <p>No hay contratos registrados. Agrega uno nuevo.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Sistema de Gestión de Reaseguros</p>
        </footer>
    </div>

    <!-- Modal para mensajes -->
    <div class="modal" id="message-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <i class="fas fa-check-circle success-icon" id="modal-icon"></i>
                <p id="modal-message"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api/ContractApi.js"></script>
    <script src="domain/ContractModel.js"></script>
    <script src="application/ContractService.js"></script>
    <script src="ui/ContractUI.js"></script>
    <script src="main.js"></script>
</body>
</html>
